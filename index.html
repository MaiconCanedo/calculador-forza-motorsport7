<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Calulador Tunagem do Forza Motorsport 7</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div id="header">
        <div id="formulario">
            <label description="Peso em libras">Peso:</label>
            <input type="number" placeholder="peso em libras" id="peso" min="0" max="20000" size="5" />

            <label>Distrubição de peso dianteria:</label>
            <input type="number" placeholder="porcentagem de peso da dianteria" id="distribuicao" min="0" max="100"
                size="3" />

            <button id="calcular">Calcular</button>

        </div>
    </div>
    <div id="content">
        <div id="resultado"></div>
    </div>
    <a id="forza">Forza Motorsport 7</a>
    <strong>
        <a id="github" href="https://github.com/MaiconCanedo">GitHub</a>
    </strong>
    <script src='main.js'></script>
</body>

</html>
